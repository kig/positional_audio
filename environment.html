<html>
  <head>
    <script src="Three.js"></script>
    <script src="dat.gui.min.js"></script>
    <script src="positional_audio.js"></script>
  </head>
  <body>
    <script>
      var demo = new Demo();
      demo.environment = 'flat'
      var gui = new dat.GUI();
      gui.domElement.parentNode.style.zIndex = 11;
      gui.add(demo, 'environment', [
        'flat',
        'cathedral',
        'filter-telephone',
        'bright-hall',
        'echo-chamber'
      ]).onChange(function(v) {
        demo.setEnvironment(v);
      });
    </script>
  </body>
</html>
